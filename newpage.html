<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Payment Details</h2>
    
            <form id="modal-payment-form">
                <label>
                    <input type="radio" name="payment" value="debit" required>
                    Debit Card
                </label>
                <div class="payment-details" id="debit-details">
                    <input type="text" placeholder="Card Number" required>
                    <input type="text" placeholder="Expiry Date (MM/YY)" required>
                    <input type="text" placeholder="CVV" required>
                </div>
    
                <label>
                    <input type="radio" name="payment" value="credit" required>
                    Credit Card
                </label>
                <div class="payment-details" id="credit-details">
                    <input type="text" placeholder="Card Number" required>
                    <input type="text" placeholder="Expiry Date (MM/YY)" required>
                    <input type="text" placeholder="CVV" required>
                </div>
    
                <label>
                    <input type="radio" name="payment" value="upi" required>
                    UPI
                </label>
                <div class="payment-details" id="upi-details">
                    <input type="text" placeholder="UPI ID" required>
                </div>
    
                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>
    
</body>
</html>
