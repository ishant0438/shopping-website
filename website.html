    <!-- Cart Section -->
    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: Rs.<span id="total-price">0</span></p>
        <button onclick="checkout()">Checkout</button>

        <!-- JavaScript -->
        <script>
            let itemCount = 0;
            let totalPrice = 0;

            function addToCart(productName, price) {
                // Increment item count and total price
                itemCount++;
                totalPrice += price;

                // Update cart message
                document.getElementById("cartMessage").innerText = itemCount + " item" + (itemCount > 1 ? "s" : "") + " added";

                // Display item in the cart
                const cartItems = document.getElementById("cart-items");
                const listItem = document.createElement("li");
                listItem.textContent = productName + " - Rs." + price;
                cartItems.appendChild(listItem);

                // Update total price
                document.getElementById("total-price").innerText = totalPrice;
            }

            function checkout() {
                // Check if there are items in the cart
                if (itemCount === 0) {
                    alert("Cart is empty. Please add items to the cart before checking out.");
                } else {
                    // Redirect to a new page
                    window.location.href = "newpage.html"; // Replace with your desired URL
                }
            }
        </script>
    </section>
